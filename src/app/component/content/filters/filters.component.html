<div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
  <div class="flex items-center mb-6">
    <i class="fas fa-filter text-gray-500 mr-2"></i>
    <h3 class="text-lg font-semibold text-gray-800">Filters</h3>
  </div>
  
  <!-- Job Title Filter -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i class="fas fa-search text-gray-400"></i>
      </div>
      <input 
        #jobTitleInput
        type="text" 
        placeholder="Search by job title..." 
        class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        (input)="emitFilters()"
      >
    </div>
  </div>

  <!-- Location Filter -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i class="fas fa-map-marker-alt text-gray-400"></i>
      </div>
      <input 
        #locationInput
        type="text" 
        placeholder="Search by location..." 
        class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        (input)="emitFilters()"
      >
    </div>
  </div>
  
  <!-- Experience Level Selector -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Experience Level</label>
    <select 
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
      (change)="onExperienceLevelChange($any($event.target).value)"
    >
      <option value="">All Levels</option>
      <option value="entry">Entry Level (0 years)</option>
      <option value="mid">Mid Level (1 year)</option>
      <option value="senior">Senior Level (2-3 years)</option>
      <option value="executive">Executive (4+ years)</option>
    </select>
  </div>
</div>
