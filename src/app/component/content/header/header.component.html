<!-- Hero Section with Company Search -->
<div class="relative bg-gray-900 h-64 flex items-center justify-center">
  <!-- Background Image -->
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')] bg-cover bg-center opacity-50"></div>
  
  <!-- Content -->
  <div class="relative z-10 w-full max-w-4xl px-4">
    <h1 class="text-4xl font-bold text-white text-center mb-8">Find Your Dream Job</h1>
    
    <!-- Company Search Bar -->
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i class="fas fa-building text-gray-400"></i>
      </div>
      <input 
        #companySearchInput
        type="text" 
        placeholder="Search by company name..." 
        class="pl-10 w-full px-4 py-3 rounded-lg text-lg border-2 border-white bg-white bg-opacity-90 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200"
        (input)="onCompanySearch(companySearchInput.value)"
      >
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <button 
          class="text-gray-500 hover:text-blue-600"
          (click)="companySearchInput.value = ''; onCompanySearch('')"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
</div>
